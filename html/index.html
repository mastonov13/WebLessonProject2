<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../cssfiles/style.css">
</head>
<body>
    <h1 id="sarlavha">Sponsor Registration</h1>
        <div class="box">

            <div class="box1">
        <form action="#">
            <label for="a">Prefix</label>
            <input type="text" id="a" class="position"> <br> <br>


            <label for="name">Name</label>
            <input type="text" id="name" placeholder="First name">
            <input type="text" id="name1" placeholder="Last name" class="position"> <br> <br>


            <label for="PP">Preferred Pronouns</label>
            <input type="text" id="PP" class="position"> <br> <br>


            <label for="email">Email</label>
            <input type="email" id="email" placeholder="sample@example.com" class="position"> <br> <br>


            <label for="wp">Work Phone</label>
            <input type="text" id="wp" class="position"> <br> <br>


            <label for="cp">Cell Phone</label>
            <input type="text" id="cp" class="position"> <br> <br>


            <label for="jt">Job Title</label>
            <input type="text" id="jt" class="position"> <br> <br>


            <label for="com">Company</label>
            <input type="text" id="com" class="position"> <br> <br>


            <label for="fba">Full Business Adress</label> <br>
            <input type="text" id="fba" class="position"> <br> <br>


            <label for="cw">Company Website</label> <br>
            <input type="text" id="cw" class="position">
        </form>
            </div>

            <div class="box2">
        <form action="#">

            <label for="cd">Company Description</label> <br>
            <input type="text" id="cd"> <br> <br>


            <label for="cfp">Company Facebook Page</label> <br>
            <input type="text" id="cfp"> <br> <br>


            <label for="cth">Company Twitter Handle</label> <br>
            <input type="text" id="cth">  <br> <br>


            <label for="clh">Company LinkedIn Handle</label> <br>
            <input type="text" id="clh"> <br> <br>


            <label >Sponsorship Level</label> <br> <br>
            <input type="radio" id="gold" name="radio"> <label for="gold">Gold</label> <br>
            <input type="radio" id="dimond" name="radio">  <label for="dimond">Diamond</label> <br>
            <input type="radio" id="patinum" name="radio">  <label for="patinum">Platinum</label> <br> <br>



            <label for="ag">Additional Guests (name,email)</label> <br>
            <input type="text" id="ag">
        </form>
            </div>

        </div>
</body>
</html>
